 <div class="d-flex justify-content-start container-fluid">

   <form class="form-inline">
     <div class="form-group">
       <div class="input-group">
         <input class="form-control" placeholder="dd/mm/yyyy" name="dp" #c="ngModel" [(ngModel)]="model" ngbDatepicker
         [footerTemplate]="footerTemplate" [placement]="'bottom'" #d="ngbDatepicker">
         <div class="input-group-append">
           <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
               class="bi bi-calendar-fill"></i></button>
         </div>
       </div>
     </div>
   </form>

   <ng-template #footerTemplate>
     <hr class="my-0">
     <div class="d-flex justify-content-between">
     <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
     <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
    </div>
   </ng-template>

 </div>
